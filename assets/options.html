<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Changer</title>
</head>

<body style="
width: 25em;
height: 12em;
margin-left: auto;
margin-right: auto;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;">
    <label for="range" id="label">Volume (100%)</label>
    <input type="range" id="range" min="0" max="100" step="1" value="100" />

    <script src="script.js"></script>
</body>

</html>
